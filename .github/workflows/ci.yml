name: ci-dotnet9-cache-poc

on:
  workflow_dispatch:
    inputs:
      force_cold:
        description: "Force cold restore (clears NuGet locals + deletes packages folder)"
        required: true
        default: "true"
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      # (POC) Fuerza un escenario frÃ­o para que se note
      - name: Force cold (POC only)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.force_cold == 'true' }}
        shell: bash
        run: |
          echo "Clearing NuGet locals and packages folder..."
          dotnet nuget locals all --clear || true
          rm -rf "${NUGET_PACKAGES}" || true
          mkdir -p "${NUGET_PACKAGES}"

      # Cache (restore + save) -> para POC en main/manual
      - name: Cache NuGet packages
        id: nuget-cache
        uses: actions/cache@v4
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Cache hit?
        run: echo "cache-hit=${{ steps.nuget-cache.outputs.cache-hit }}"

      - name: NuGet packages size (before restore)
        run: du -sh .nuget/packages || true

      - name: Restore (timed)
        shell: bash
        run: |
          echo "START RESTORE: $(date -Iseconds)"
          time dotnet restore --verbosity minimal
          echo "END RESTORE:   $(date -Iseconds)"

      - name: NuGet packages size (after restore)
        run: du -sh .nuget/packages || true

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release --verbosity minimal
