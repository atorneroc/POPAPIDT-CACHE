name: ci-node-cache-final

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-node-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Esto configura el cache de npm basado en el lockfile
          cache: "npm"
          cache-dependency-path: |
            package-lock.json

      # PRs: restore-only (seguro)
      - name: Restore npm cache (PR safe)
        if: github.event_name == 'pull_request'
        uses: actions/cache/restore@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # main/manual: restore+save
      - name: Cache npm (restore + save)
        if: github.event_name != 'pull_request'
        id: npm-cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache hit? (main/manual only)
        if: github.event_name != 'pull_request'
        run: echo "cache-hit=${{ steps.npm-cache.outputs.cache-hit }}"

      - name: npm cache size (before)
        run: du -sh ~/.npm || true

      - name: Install deps (timed)
        shell: bash
        run: |
          echo "START npm ci: $(date -Iseconds)"
          time npm ci
          echo "END npm ci:   $(date -Iseconds)"

      - name: npm cache size (after)
        run: du -sh ~/.npm || true

      # Ajusta a tu proyecto:
      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test --if-present
